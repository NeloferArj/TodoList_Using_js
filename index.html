<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 1. get fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap"
      rel="stylesheet"
    />

    <!-- 2. get icons from font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- 3.attach style sheet -->
    <link rel="stylesheet" href="./style.css" />
    <title>Todo List</title>
  </head>
  <body>
    <!-- 4.create header -->
    <header>
      <h1>Nelofer's Todo List</h1>
    </header>

    <!-- 5.create form -->
    <form>
      <!-- 6. add input bar and button -->
      <input type="text" class="todo-input" />
      <button type="submit" class="todo-button">
        <i class="fa fa-plus"></i>
        <!--icon from font awesome -->
    </button>

      <!-- 29. create div for the filter menu -->
        <div class="select">
        <select name="todos" class="filter-todo">
            <option value="all">All</option>
            <option value="completed">Completed</option>
            <option value="uncompleted">Uncompleted</option>
        </select>
        </div>
        <!-- 30. style filter menu in css -->
    </form>

    <!-- 7.crate to do list and for that create a container -->
    <div class="todo-container">
      <ul class="todo-list"></ul>
      </div>
    </div>
    

    <!-- 8. add the js file -->
    <script src="./app.js"></script>
  </body>
</html>
